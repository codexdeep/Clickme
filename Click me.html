<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Click Me</title>
<style>
  :root{
    --bg:#0b0b0b;
    --fg:#e8e8e8;
    --neon1:#00e5ff;
    --neon2:#00ffa7;
    --ring:#0f172a;
  }

  html, body {
    height: 100%;
    margin: 0;
    background: radial-gradient(1000px 1000px at 50% 50%, #101010 0%, #0b0b0b 60%, #050505 100%);
    color: var(--fg);
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    overflow: hidden;
  }

  .stage {
    display: grid;
    place-items: center;
    width: 100vw;
    height: 100vh;
    position: relative;
    isolation: isolate;
    padding-bottom: 52px; /* space so footer doesn't overlap button */
    box-sizing: border-box;
  }

  .stage::after{
    content:"";
    position:absolute;
    inset:-10vmin;
    pointer-events:none;
    background:
      radial-gradient(60vmin 60vmin at 50% 50%, transparent 40%, rgba(0,0,0,0.5) 100%);
    z-index:0;
  }

  .btn-wrap{
    position: absolute;
    left: 50%;
    top: 50%;
    transform: translate(-50%,-50%);
    will-change: transform, left, top;
  }

  .enter-btn {
    --padX: clamp(1.5rem, 4vw, 3rem);
    --padY: clamp(0.9rem, 2.8vw, 1.3rem);
    border: 0;
    outline: 0;
    cursor: pointer;
    color: #0a0a0a;
    font-weight: 800;
    letter-spacing: 0.08em;
    text-transform: uppercase;
    font-size: clamp(1rem, 2.5vw, 1.25rem);
    padding: var(--padY) var(--padX);
    border-radius: 999px;
    position: relative;
    background: linear-gradient(135deg, var(--neon1), var(--neon2));
    box-shadow:
      0 0 0 2px rgba(255,255,255,0.05) inset,
      0 10px 30px rgba(0, 255, 200, 0.25),
      0 0 40px rgba(0, 230, 255, 0.35);
    transition: transform 0.18s ease, filter 0.18s ease, box-shadow 0.18s ease;
    user-select: none;
    -webkit-user-select: none;
  }

  .enter-btn::before{
    content:"";
    position:absolute;
    inset:2px;
    border-radius: 999px;
    background:
      linear-gradient(180deg, rgba(255,255,255,0.35), rgba(255,255,255,0.05));
    mix-blend-mode: screen;
    pointer-events:none;
  }

  .enter-btn::after{
    content:"";
    position:absolute;
    inset:-10px;
    border-radius: 999px;
    background:
      radial-gradient(60% 200% at 50% 0%, rgba(0,255,200,0.45) 0%, transparent 60%),
      radial-gradient(60% 200% at 50% 100%, rgba(0,229,255,0.35) 0%, transparent 60%);
    filter: blur(12px);
    opacity: 0.9;
    z-index:-1;
  }

  .enter-btn:hover{
    transform: translateZ(0) scale(1.03);
    filter: brightness(1.05) saturate(1.1);
    box-shadow:
      0 0 0 2px rgba(255,255,255,0.06) inset,
      0 16px 40px rgba(0, 255, 200, 0.35),
      0 0 60px rgba(0, 230, 255, 0.5);
  }

  /* Footer */
  footer{
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    height: 48px;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(180deg, rgba(0,0,0,0) 0%, rgba(0,0,0,0.45) 40%, rgba(0,0,0,0.75) 100%);
    color: #cfcfcf;
    font-size: 0.95rem;
    letter-spacing: 0.02em;
    backdrop-filter: blur(2px);
    -webkit-backdrop-filter: blur(2px);
    border-top: 1px solid rgba(255,255,255,0.06);
    padding: 0 12px;
    box-sizing: border-box;
  }
  footer a{
    color: #a3f3ff;
    text-decoration: none;
    border-bottom: 1px dashed rgba(163,243,255,0.5);
  }
  footer a:hover{
    color: #79ffd2;
    border-bottom-color: rgba(121,255,210,0.7);
  }

  .sr {
    position: absolute;
    width: 1px;
    height: 1px;
    padding: 0;
    overflow: hidden;
    clip: rect(0,0,0,0);
    white-space: nowrap;
    border: 0;
  }
</style>
</head>
<body>
  <div class="stage" aria-live="polite">
    <div class="btn-wrap" id="wrap">
      <button class="enter-btn" id="enterBtn" aria-label="Click Me">CLICK ME</button>
    </div>
    <span class="sr" id="msg">Catch me if you can.</span>
  </div>

  <footer>
    Â© 2025 Click Me | Developed By
    &nbsp;<a href="https://github.com/codexdeep" target="_blank" rel="noopener">Deep Patel</a>
  </footer>

<script>
(function(){
  const wrap = document.getElementById('wrap');
  const btn  = document.getElementById('enterBtn');
  const msg  = document.getElementById('msg');

  const fleeRadius = 140;
  btn.tabIndex = -1;

  const clamp = (v, min, max) => Math.min(Math.max(v, min), max);

  function setPos(left, top){
    wrap.style.left = left + 'px';
    wrap.style.top  = top  + 'px';
    wrap.style.transform = 'translate(-50%, -50%)';
  }

  function moveRandom(){
    const vw = window.innerWidth;
    const vh = window.innerHeight;

    const rect = wrap.getBoundingClientRect();
    const bw = rect.width || btn.offsetWidth || 180;
    const bh = rect.height || btn.offsetHeight || 60;

    const minX = bw * 0.6;
    const maxX = vw - bw * 0.6;
    const minY = bh * 0.6;
    const maxY = vh - bh * 0.6 - 50; // keep above footer

    const nx = clamp(Math.random() * (maxX - minX) + minX, minX, maxX);
    const ny = clamp(Math.random() * (maxY - minY) + minY, minY, maxY);
    setPos(nx, ny);
  }

  window.addEventListener('load', () => {
    requestAnimationFrame(() => {
      const vw = window.innerWidth;
      const vh = window.innerHeight;
      setPos(vw / 2, (vh - 50) / 2);
    });
  });

  window.addEventListener('resize', () => {
    moveRandom();
  });

  function maybeFlee(clientX, clientY){
    const r = btn.getBoundingClientRect();
    const cx = r.left + r.width / 2;
    const cy = r.top  + r.height / 2;

    const dx = clientX - cx;
    const dy = clientY - cy;
    const dist = Math.hypot(dx, dy);

    if (dist < fleeRadius){
      const angle = Math.atan2(dy, dx) + Math.PI;
      const step  = Math.max(fleeRadius * 1.2, 180);

      let targetX = cx + Math.cos(angle) * step;
      let targetY = cy + Math.sin(angle) * step;

      const vw = window.innerWidth;
      const vh = window.innerHeight;
      const bw = r.width;
      const bh = r.height;

      const minX = bw * 0.6;
      const maxX = vw - bw * 0.6;
      const minY = bh * 0.6;
      const maxY = vh - bh * 0.6 - 50; // keep above footer

      targetX = clamp(targetX, minX, maxX);
      targetY = clamp(targetY, minY, maxY);

      setPos(targetX, targetY);
      msg.textContent = "Too slow!";
    }
  }

  document.addEventListener('pointermove', (e) => {
    maybeFlee(e.clientX, e.clientY);
  }, { passive: true });

  btn.addEventListener('pointerdown', (e) => {
    e.preventDefault();
    moveRandom();
    msg.textContent = "Nice try!";
  });

  wrap.addEventListener('pointerdown', (e) => {
    e.preventDefault();
    moveRandom();
    msg.textContent = "Nice try!";
  });

  setInterval(() => {
    moveRandom();
  }, 5000);
})();
</script>
</body>
</html>
